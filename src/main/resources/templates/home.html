<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Spring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ff7b25 50%, #ff6b1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 107, 26, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 3px solid #ffe4d6;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff9a56, #ff6b1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(255, 107, 26, 0.1);
        }

        p {
            color: #8b4513;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff9a56, #ff6b1a);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 26, 0.4);
            border: 2px solid transparent;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 26, 0.5);
            background: linear-gradient(45deg, #ff8c42, #ff5722);
            border: 2px solid #ffe4d6;
        }

        a:active {
            transform: translateY(-1px);
        }

        .container::before {
            content: 'üçä';
            position: absolute;
            top: -20px;
            right: -10px;
            font-size: 2rem;
            opacity: 0.8;
        }

        .container {
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 154, 86, 0.3), transparent);
            border-radius: 50%;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 20%;
            right: 15%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 107, 26, 0.2), transparent);
            border-radius: 50%;
            z-index: -1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            a {
                width: 100%;
            }
        }
    </style>
</head>

<div class="container">

    </div>
</div> <!-- /container -->
</body>
</html>
