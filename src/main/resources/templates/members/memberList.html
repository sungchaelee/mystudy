        tbody tr:hover {

            transform: scale(1.02);

        }

        td {

        td:first-child {

            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #ff9a56;
            box-shadow: 0 4px 15px rgba(255, 107, 26, 0.3);
        }

        .back-btn:hover {
            background: #ff9a56;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 26, 0.4);
        }

        .member-count {

        /* ë°°ê²½ ì¥ì‹ */
        body::before {

            height: 100px;
            background: radial-gradient(circle, rgba(255, 154, 86, 0.2), transparent);
            border-radius: 50%;
            z-index: -1;
            animation: float 4s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 15%;
            left: 5%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 107, 26, 0.15), transparent);
            border-radius: 50%;
            z-index: -1;
            animation: float 5s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
                border-radius: 15px;
            }

            .table-wrapper {
                padding: 2rem 1rem 1rem 1rem;
            }

            .back-btn {
                position: static;
                display: inline-block;
                margin: 1rem auto;
                width: auto;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }

            .container::before {
                font-size: 1rem;
                padding: 6px 20px;
            }
        }

        @media (max-width: 480px) {
            th:first-child, td:first-child {
                width: 25%;
            }

            th, td {
                padding: 10px 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
