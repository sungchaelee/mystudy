<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌöåÏõêÍ∞ÄÏûÖ - Hello Spring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ff7b25 50%, #ff6b1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 107, 26, 0.2);
            max-width: 400px;
            width: 100%;
            border: 3px solid #ffe4d6;
            position: relative;
        }

        .container::before {
            content: 'üçä ÌöåÏõêÍ∞ÄÏûÖ';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff9a56, #ff6b1a);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 107, 26, 0.3);
        }

        form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8b4513;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #ffe4d6;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff8f5;
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff9a56;
            box-shadow: 0 0 0 3px rgba(255, 154, 86, 0.2);
            background: white;
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: #ffab7a;
            font-style: italic;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff9a56, #ff6b1a);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 26, 0.4);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(45deg, #ff8c42, #ff5722);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 26, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        body::before {
            content: '';
            position: fixed;
            top: 15%;
            left: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 154, 86, 0.3), transparent);
            border-radius: 50%;
            z-index: -1;
            animation: float 3s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 25%;
            right: 20%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 107, 26, 0.2), transparent);
            border-radius: 50%;
            z-index: -1;
            animation: float 4s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(255, 154, 86, 0.2);
            color: #ff6b1a;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .back-btn:hover {
            background: #ff9a56;
            color: white;
            border-color: #ffe4d6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 0.5rem;
            }

            .back-btn {
                position: static;
                display: inline-block;
                margin-bottom: 1rem;
                width: auto;
            }
        }
    </style>
</head>

        <div class="form-group">
            <label for="name">Ïù¥Î¶Ñ</label>
            <input type="text" id="name" name="name" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
        </div>
        <button type="submit">üçä Îì±Î°ùÌïòÍ∏∞</button>
    </form>
</div>
</body>
</html>
